{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}
{% block body %}

  <h5> <i class="far fa-calendar"></i> {{ this.date.strftime('%A, %B %d') }}</h5>
  <h4>Description</h4>
  <p>
  {{ this.description }}
  </p>
  <h4>Materials</h4>
  <p>
  {{ this.materials }}
  </p>
{% endblock %}
